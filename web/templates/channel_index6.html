<html lang="en">
<head>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
        href="http://cdn.pydata.org/bokeh/release/bokeh-1.2.0.min.css"
        rel="stylesheet" type="text/css">
<link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.2.0.min.css"
        rel="stylesheet" type="text/css">
<script src="http://cdn.pydata.org/bokeh/release/bokeh-1.2.0.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.2.0.min.js"></script>
</head>
<body>
<H1 style="color:black">Channel segmentation result</H1>

<form method=post action="">
<table>
  {% for field in form %}
    <tr>
    <td>{{ field.name }}</td><td>{{ field }}</td>
    <td>{{ field.description }}</td>
    {% if field.errors %}
      <td><ul class=errors>
        {% for error in field.errors %}
	  <li><font color="red">{{ error }}</font></li>
	{% endfor %}</ul></td>
    {% endif %}
    </tr>
  {% endfor %}
</table>
<p><input type=submit value=Plot></form></p>

<p>
{% if script != None %}
{{ script|safe }}
{{ div|safe }}
{% endif %}
</p>
</body>
</html>
